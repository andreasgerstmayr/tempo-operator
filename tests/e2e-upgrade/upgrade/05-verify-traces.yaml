apiVersion: batch/v1
kind: Job
metadata:
  name: verify-traces
spec:
  template:
    spec:
      containers:
      - name: verify-traces
        image: registry.gitlab.com/gitlab-ci-utils/curl-jq
        command:
        - /bin/bash
        - -eux
        - -c
        args:
        - |
          curl -sS -G http://tempo-simplest-query-frontend:3200/api/search --data-urlencode "q={}" | tee /tmp/tempo.out
          num_traces=$(jq ".traces | length" /tmp/tempo.out)
          if [[ "$num_traces" -ne 10 ]]; then
            echo && echo "The Tempo API returned $num_traces instead of 10 traces."
            exit 1
          fi
      restartPolicy: Never
