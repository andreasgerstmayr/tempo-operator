apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: tempo-simplest
  namespace: kuttl-monolithic-multitenancy
status:
  readyReplicas: 1
---
apiVersion: v1
kind: Service
metadata:
  name: tempo-simplest
  namespace: kuttl-monolithic-multitenancy
spec:
  ports:
  - name: http
    port: 3200
    protocol: TCP
    targetPort: public
  - name: otlp-grpc
    port: 4317
    protocol: TCP
    targetPort: grpc-public
  - name: jaeger-ui
    port: 16686
    protocol: TCP
    targetPort: public
