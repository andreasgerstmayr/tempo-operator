apiVersion: batch/v1
kind: Job
metadata:
  name: verify-traces
spec:
  template:
    spec:
      containers:
      - name: verify-traces
        image: registry.access.redhat.com/ubi9/ubi:9.1
        command:
        - /bin/bash
        - -eux
        - -c
        args:
        - |
          token=$(cat /var/run/secrets/kubernetes.io/serviceaccount/token)
          curl \
            -s -S \
            --header "Authorization: Bearer $token" \
            --cacert /var/run/secrets/kubernetes.io/serviceaccount/service-ca.crt \
            https://tempo-simplest-gateway.kuttl-e2e-openshift.svc:8080/api/traces/v1/dev/api/services \
            | tee /tmp/out.log

          if ! grep -q telemetrygen /tmp/out.log; then
            echo && echo "No traces found"
            exit 1
          fi
      restartPolicy: Never
